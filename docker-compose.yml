services:
  backend:
    build:
      context: ./backend
    container_name: ai-docs-app-backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: ai-docs-app-frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    command: ["npm", "start"]

  nginx:
    image: nginx:latest
    container_name: ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
