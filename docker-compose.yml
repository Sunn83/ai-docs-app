version: "3.8"
services:
  backend:
    build: ./backend
    volumes:
      - ./data:/data
    container_name: ai-backend
    ports:
      - "8000:8000"  # <host>:<container>

  frontend:
    build: ./frontend
    depends_on:
      - backend
    container_name: ai-frontend

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    command: ["ollama", "serve"]
