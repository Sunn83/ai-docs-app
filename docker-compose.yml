version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-docs-app-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-docs-app-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    image: ai-docs-app-backend
    volumes:
      - ./data/docs:/data/docs
      - ./data/faiss.index:/data/faiss.index
      - ./data/docs_meta.json:/data/docs_meta.json

  nginx:
    image: nginx:latest
    container_name: ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
