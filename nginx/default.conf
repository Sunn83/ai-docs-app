server {
    listen 80;
    server_name _;

    # Forward API requests to backend
    location /api/ {
        proxy_pass http://backend:8000/;  # backend = service name στο docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Forward everything else to frontend (Next.js)
    location / {
        proxy_pass http://frontend:3000/;  # frontend = service name στο docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
